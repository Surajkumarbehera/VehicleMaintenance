<div class="container-fluid background">
  <div class="row">
    <div class="col-lg-4 mt-2 border mb-2 mx-auto rounded pt-4" style="background-color: white;">
      <div class="text-center">
        <img class="img img-responsive" src="../../../assets/images/login.jpg" alt="" class="" >
        <div class="display-4 p-1">Login</div>
        <hr>
      </div>
      <form #LoginForm="ngForm" (ngSubmit)="onSubmit(LoginForm.value)" class="form" id="log" novalidate>
        <div class="form-group mb-2">
          <label for="Username">User Name</label>
          <input type="text" class="form-control-sm form-control" name="Username" required #Username
            #UsernameModelRef="ngModel" placeholder="User Name" id="Username" ngModel>
          <div  *ngIf="UsernameModelRef.errors && UsernameModelRef.touched" class="alert alert-danger">
            <div [hidden]="!UsernameModelRef.errors['required']" class="alert alert-danger">
              Please enter Username
            </div>
          </div>
        </div>
        <div class="form-group mb-2">
          <label for="Password">Password</label>
          <input type="password" class="form-control" name="Password" required #Password #PasswordModelRef="ngModel"
            placeholder="Password" id="Password" ngModel>
          <div  *ngIf="PasswordModelRef.errors && PasswordModelRef.touched" class="alert alert-danger">
            <div  [hidden]="!PasswordModelRef.errors['required']" class="alert alert-danger">
              Please enter Password
            </div>
          </div>
        </div>
        
        <div class="form-group mb-2">
          <button [disabled]="!LoginForm.form.valid" type="submit" class="btn btn-success">Login</button>
        </div>

        <div class="btn-group mb-2" style="align-self: center;">
          <div id="para">
            <p>New here? <a routerLink="/ResgistrationPage" class="btn1">Register Now</a></p>
          </div>
        </div>
      </form>
    </div>
